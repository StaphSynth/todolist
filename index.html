<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="todolist.css">
    <link href="https://fonts.googleapis.com/css?family=Shadows+Into+Light" rel="stylesheet">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.32/angular.min.js"></script>
    <script type="text/javascript" src="todolist.js"></script>
  </head>
  <body>
    <h1><center>To Do List</center></h1>
    <div id="todoAppRoot" ng-app="todolistApp">
      <div ng-controller="todolistController as ctrl">
        Order by:
        <select ng-model="ctrl.order">
          <option value="priority">Priority</option>
          <option value="task">A-Z</option>
          <option value="complete">Complete</option>
        </select>
        <div id="inputContainer">
          <div class="priorityDiv">
            <select ng-model="ctrl.userPriority">
              <option value="0">High</option>
              <option value="1">Medium</option>
              <option value="2">Low</option>
            </select>
          </div> <!-- priorityDiv -->
          <div class="taskDiv">
            <form ng-submit="ctrl.add()">
              <input type="text" ng-model="ctrl.userTask" placeholder="What d'ya have to do?">
            </form>
          </div> <!-- /taskDiv -->
          <div class="deleteDiv">
            <button class="deleteButton" ng-click="ctrl.delete('all')" title="Remove all tasks">✗</button>
          </div>
        </div> <!-- /itemContainer -->
        <ul id="todolist">
          <li class="tolistItem" ng-class="{ 'complete': item.complete }" ng-repeat="item in ctrl.list | orderBy:ctrl.order">
            <div class="itemContainer">
              <div class="priorityDiv">
                <button class="priorityButton" title="Item complete" ng-click="ctrl.complete(item)" ng-class="{ 'high': item.priority === 0, 'med': item.priority === 1, 'low': item.priority === 2 }" >{{item.complete ? '✔' : ''}}</button>
              </div> <!-- priorityDiv -->
              <div class="taskDiv">
                <form ng-submit="ctrl.editComplete(item)" ng-show="item.editing">
                  <input class="edit" type="text" ng-model="item.task">
                </form>
                <p class="task" title="Double click to edit task" ng-class="{ 'done': item.complete }" ng-hide="item.editing" ng-dblclick="item.editing = true">{{ item.task }}</p>
              </div> <!-- /taskDiv -->
              <div class="deleteDiv">
                <button class="deleteButton" ng-click="ctrl.delete(item)" title="Remove task">✗</button>
              </div> <!-- /deleteDiv -->
            </div> <!-- /itemContainer -->
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
